<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Catálogo de
        Receitas</title>
</head>
<body onload="preencheCatalogo()">
    <h1>Catálogo de Receitas</h1>
    <div class="container-fluid bg-warning">
        <div id="pnlCatalogo" ></div>
    </div>
    <script>
        // vetor de elementos JSON com os dados das receitas
        var receitas = [
            {
                titulo: "Arroz de Couve-Flor",
                imagem: "./static/ArrozdeCouve-Flor.jpg",
                preparo: "Deixe a Couve-Flor picada. Adicione os ingredientes e refogue bem. Adicione sal, teampe a panela e deixe cozinhar.",
                ingredientes: ["Arroz", "Couve-Flor", "Cebola Média", "Azeite"]
            },
            {
                titulo: "Bolo de Café",
                imagem: "./static/receita-de-bolo-de-cafe-com-chocolate-180.jpg",
                preparo: "Bata o açucar, as gemas e o café. Adicione farinha e Chocolate e mexa bem. Bata as claras e junte á mistura.",
                ingredientes: ["Farinha de Trigo", "Açúcar", "Café Coado", "Ovos"]
            },
            {
                titulo: "Coxinha de Brigadeiro",
                imagem: "./static/coxinha180.jpg",
                preparo: "Junte o leite Condensado, Chocolate em Pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.",
                ingredientes: ["Leite Condensado", "Chocolate em Pó", "Manteiga", "Morango", "Chocolate Granulado"]
            }
        ];

        // função para gerar a lista de ingredientes em HTML
        var getListaIngredientes = (receita) => {
            // iniciar a lista com a tag ul
            var lista = "<ul>";
            // usar map e reduce para obter os itens da lista
            lista += receita.ingredientes.map(ingrediente => "<li>" + ingrediente + "</li>").reduce((a, b) => a + b);
            // finalizar a lista com o fechamento da tag ul
            lista += "</ul>";
            // retornar a lista HTML
            return lista;
        };

        // função para gerar o painel da receita em HTML
        var getCard = (receita) => {
            // usar substituição direta com o texto entre crases
            return `
                <div class="card">
                    <img src="${receita.imagem}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            ${receita.preparo}
                        </div>
                    </div>
                </div>
            `;
        };

        // função para exibir o conjunto de receitas na página
        var preencheCatalogo = () => {
            // capturar o elemento pnlCatalogo
            var pnlCatalogo = document.getElementById("pnlCatalogo");
            // usar map e reduce para obter o texto HTML dos painéis de receita
            var html = receitas.map(receita => getCard(receita)).reduce((a, b) => a + b);
            // alterar o innerHTML de pnlCatalogo
            pnlCatalogo.innerHTML = html;
        };
    </script>
</body>
</html>
